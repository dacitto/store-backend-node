name: Bug Report
description: File a bug report
title: ""
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen? If you have any screenshots of the issue, please upload them.
      placeholder: Tell us what you see!
    validations:
      required: true
   - type: markdown
    attributes:
      value: |
        Include screenshots :camera_flash:
  - type: dropdown
    id: devices
    attributes:
      label: What device are you seeing the problem on?
      multiple: true
      options:
        - Mobile
        - PC
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
